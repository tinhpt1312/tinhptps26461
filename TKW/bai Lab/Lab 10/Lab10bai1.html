<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-button{
            padding: 8px 30px;
            outline: none;
            border: none;
            border-radius: 20px;
        }
    </style>
    
</head>
<body>
    <form style="width: 300px;">
        <label><b style="font-variant:small-caps;">Họ và Tên: </b></label><br>
        <input type="text" placeholder="Nguyễn Văn A">
        <br><br>
        <label><b style="font-variant: small-caps;">Quốc tịch: </b></label>
        <br>
        <select>
            <option value="Việt Nam">Việt Nam</option>
            <option value="">United Kingdom</option>
            <option value="">Trung Quốc</option>
            <option value="">Hoa Kỳ</option>
        </select>
        <br><br>
        <label><b style="font-variant: small-caps;">Ghi chú:</b></label>
        <br>    
        <textarea name="" id="" cols="30" rows="4" tabindex="2" style="background-color: yellow;"></textarea>
        <br><hr>
        <button class="form-button">Thêm</button>
        <button class="form-button">Sửa</button>
        <button class="form-button">Xóa</button>
    </form>
</body>
</html>
