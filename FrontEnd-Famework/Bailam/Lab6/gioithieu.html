<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="myapp">
    <form ng-controller="myctrl" class="col-5 m-auto boder border-success mt-5  shadow rounded">
        <div class="bg-success p-2  text-white font-bold text-center">THÀNH VIÊN ĐĂNG NHẬP</div>
        <hr>
        <form class="">
            <div class="mb-3 mt-3 px-5">
              <label class="form-label">Username:</label>
              <input type="text" class="form-control" ng-model="u">
            </div>
            <div class="mb-3 px-5">
              <label class="form-label">Password:</label>
              <input type="password" class="form-control" ng-model="p">
            </div>
            <div class="form-check mb-3 mx-5">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary mx-5 mb-3" ng-click="dn()">Submit</button>
          </form>
    </form>


    <script src="js/list.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", myfunc);
        function myfunc($scope){
          $scope.dn = function(){
            var u = $scope.u;
            var p = $scope.p;
            var tc = false;
            var motsv;
            for(var i = 0; i < listsv.length; i++){
              motsv = listsv[i];
              if(u==motsv.username && p == motsv.password){
                tc = true;
                break;
              }
            }

            if(tc){
              sessionStorage.setItem("username" , motsv.username);
              sessionStorage.setItem("hoten" , motsv.fullname);
              sessionStorage.setItem("email" , motsv.email);
              document.location = "index.html";  
              
            }
          }
        }
    </script>
</body>



</html>
