<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body ng-app="myapp">
    <div>
        <div class="row" ng-controller="myctrl">
            <div ng-repeat="sp in sanpham" class="card col-4">

                <h5>Name: {{sp.name}}</h5>
                <h5>Giá: {{sp.price}}</h5>
                <a href="#!{{sp.id}}" class="btn btn-success">Chi tiết</a>
                
            </div>
            <div class="ng-view"></div>
        </div>
    </div>

    <script>

        var app = angular.module("myapp", ["ngRoute"]);
        app.controller("myctrl", function ($scope, $http) {
            $scope.sanpham = [];
            $http.get("data.json").then(function (sanphams) {
                $scope.sanpham = sanphams.data;
            });
        })

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/:idsp", {
                    templateUrl: "chitiet.html",
                    controller: "prodCtrl"
                })
                .otherwise({
                    template: "<p>hi</p>"
                })

        });

        app.controller("prodCtrl", function ($scope, $routeParams, $route) {
            $scope.idsp = $routeParams.idsp;

            var matchingProduct = $scope.sanpham.find(function (product) {
                return product.id === parseInt($scope.idsp);
            });

            $scope.matchingProduct = matchingProduct;

        });






    </script>
</body>

</html>
