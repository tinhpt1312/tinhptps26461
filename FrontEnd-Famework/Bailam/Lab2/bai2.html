<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-footer">
                <div class="card-title">
                    <h5><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-arrow-down-left-square-fill" viewBox="0 0 18 18">
                            <path
                                d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm8.096-10.803L6 9.293V6.525a.5.5 0 0 0-1 0V10.5a.5.5 0 0 0 .5.5h3.975a.5.5 0 0 0 0-1H6.707l4.096-4.096a.5.5 0 1 0-.707-.707" />
                        </svg>Nhập lương tháng 12</h5>
                </div>
            </div>
            <div class="card-body">
                <form class="m-2">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Mã nhân viên</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Họ và tên</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-6 mt-4">
                            <label>Câu lạc bộ</label>
                            <select class="form-select">
                                <option>Đà Nẵng</option>
                                <option>Sông Lam Nghệ An</option>
                                <option>Thành phố Hồ Chí Minh</option>
                                <option>Hà Nội</option>
                                <option>Công an nhân dân</option>
                                <option>Bà Rịa - Vũng Tàu</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 mt-4">
                            <label>Lương</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-6 mt-4">
                            <label>Thưởng</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-6 mt-4">
                            <label>Phụ cấp</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 mt-4">
                            <label>Ghi chú</label>
                            <textarea rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="mt-4 mb-5">
                        <button class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25"
                                height="25" fill="currentColor" class="bi bi-floppy2-fill p-1" viewBox="0 0 19 19">
                                <path d="M12 2h-2v3h2z" />
                                <path
                                    d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1" />
                            </svg>Lưu</button>
                        <button class="btn btn-outline-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-x-square-fill p-1" viewBox="0 0 19 19">
                                <path
                                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708" />
                            </svg>Hủy</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="card-title">
                    Vui lòng nhập thông tin và lương cầu thủ
                </div>
            </div>
        </div>
    </div>
</body>

</html>
