<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Bootstrap 5 Offcanvas with AngularJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iK7ZWiPhU8r+3m9PaNxhJq5L2r+npnG9bqIq0I" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="MainController">

    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Toggle Offcanvas
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Giỏ hàng</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li ng-repeat="item in cart">
                    {{ item.name }} - {{ item.price | currency }}
                    - Số lượng:
                    <input type="number" ng-model="item.quantity" min="1">
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
        <button class="btn btn-success" ng-click="addToCart({ name: 'Product 1', price: 25 })">Thêm vào giỏ
            hàng</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXa8Qiai8E7P4FfmW9DeJdqh/T9UqyI5Mh1j"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-eaQsfLpU9wA3Gr3f6gKMBByJZbXZ5XKrHRHrLc2/qrUZ5TMqvhA/r7aDH+gEJPDJ"
        crossorigin="anonymous"></script>

    <script>
        angular.module('app', [])
            .controller('MainController', function ($scope) {
                $scope.cart = [];

                $scope.addToCart = function (product) {
                    var existingItem = $scope.cart.find(item => item.name === product.name);

                    if (existingItem) {
                        // Nếu sản phẩm đã tồn tại, tăng giá trị quantity lên
                        existingItem.quantity++;
                    } else {
                        // Nếu sản phẩm chưa tồn tại, thêm mới vào giỏ hàng
                        $scope.cart.push({ name: product.name, price: product.price, quantity: 1 });
                    }
                };
            });
    </script>
</body>

</html>
