<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="myapp">
    <div class="container-fluid mb-5" ng-controller="myctrl">

        <header>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/BANNER_WINTER_CLT_(ccmaNdbnn)s.png" alt="Los Angeles" class="d-block"
                            style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="img/BANNER_WINTER_CLT_(ccmfnlfnal)s.png" alt="Chicago" class="d-block"
                            style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cmbsBanner-6_copy.jpg" alt="New York" class="d-block" style="width:100%">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </header>

        <div class="mb-16">
            <h1 class="text-3xl font-bold mt-24 ml-10 mb-3">TẤT CẢ SẢN PHẨM</h1>
            <div>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-10"
                    type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <i class="bi bi-list mr-2"></i>Hiện bộ lọc
                </button>
                <button class="btn bg-red-600 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    Tất cả
                </button>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    Áo
                </button>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    Quần
                </button>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    Quần lót
                </button>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    Phụ kiện
                </button>
                <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
                    CM24
                </button>
            </div>
        </div>
        <div class="row align-items-center justify-end mr-10 mb-12">
            <p class="text-gray-500 font-light col-1 flex-shrink-0">PHÂN LOẠI</p>
            <select class="form-select w-52 rounded-full col-3 flex-grow-0">
                <option>Mới nhất</option>
                <option>Bán chạy</option>
                <option>Giá thấp đến cao</option>
                <option>Giá cao đến thấp</option>
            </select>
        </div>


        <div class="p-2 grid grid-cols-5 gap-4 max-w-full md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
            <div class="shadow-lg" ng-repeat="sp in sanpham">
                <div>
                    <img src="img/SapPham/{{sp.img}}">
                </div>
                <div class="mt-3 ml-5">
                    <ul>
                        <a href="" class="btn btn-dark w-10 h-4"></a>
                        <a href="" class="btn bg-green-600 border-black hover:bg-green-800 w-10 h-4"></a>
                    </ul>
                    <h3 class="text-black font-light my-1 text-sm">{{sp.name}}</h3>
                    <span class="block text-gray-600 text-xs mt-2">{{sp.title}}</span>
                    <h4 class="font-medium text-black mb-3 mt-2">{{sp.price}}</h4>
                    <a href="#!{{sp.id}}" class="btn btn-dark mb-3">Xem chi tiết</a>
                </div>
            </div>

        </div>

        <hr class="mb-10 mx-2 mt-10">

        <div class="text-center mb-20">
            <button class="btn btn-dark rounded-full w-44 h-12">Xem thêm</button>
            <p class="text-sm text-gray-400 font-light mt-3">Hiển thị 1 - 16 trên tổng số 177 sản phẩm</p>
        </div>

    </div>
</body>
<script>
    var app = angular.module("myapp", ["ngRoute"]);
    app.controller("myctrl", function ($scope, $http) {
        $scope.sanpham = [];
        $http.get("clothes.json").then(function (sanphams) {
            $scope.sanpham = sanphams.data;
        });
    })

    
</script>
</html>
