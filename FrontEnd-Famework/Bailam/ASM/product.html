<header>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/BANNER_WINTER_CLT_(ccmaNdbnn)s.png" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="img/BANNER_WINTER_CLT_(ccmfnlfnal)s.png" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="img/cmbsBanner-6_copy.jpg" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</header>

<div class="mb-16 ">
    <h1 class="text-3xl font-bold mt-24 ml-10 mb-3">TẤT CẢ SẢN PHẨM</h1>
    <div>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-10" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#demo">
            <i class="bi bi-list mr-2"></i>Hiện bộ lọc
        </button>
        <button class="btn bg-red-600 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3" ng-click="test=''">
            Tất cả
        </button>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3"
            ng-click="test='Áo'">
            Áo
        </button>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3"
            ng-click="test='Quần'">
            Quần
        </button>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3"
            ng-click="test='Quần lót'">
            Quần lót
        </button>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
            Phụ kiện
        </button>
        <button class="btn bg-gray-400 text-white hover:bg-black w-32 h-12 text-sm rounded-full ml-3">
            CM24
        </button>
    </div>
</div>
<div class="row align-items-center justify-end mr-10 mb-12">
    <p class="text-gray-500 font-light col-1 flex-shrink-0">PHÂN LOẠI</p>
    <select class="form-select w-52 rounded-full col-3 flex-grow-0" ng-model="onSortChange">
        <option value="id">Mặc định</option>
        <option value="sell">Bán chạy</option>
        <option value="price">Giá thấp đến cao</option>
        <option value="-price">Giá cao đến thấp</option>
    </select>
</div>


<div class="p-2 grid grid-cols-5 gap-4 max-w-full md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    <div class="shadow-lg" ng-repeat="sp in shirts | filter:test | orderBy: onSortChange">
        <div>
            <img src="img/SapPham/{{sp.img}}">
        </div>
        <div class="mt-3 ml-5">
            <ul>
                <a href="" class="btn btn-dark w-10 h-4"></a>
                <a href="" class="btn bg-green-600 border-black hover:bg-green-800 w-10 h-4"></a>
            </ul>
            <h3 class="text-black font-light my-1 text-sm">{{sp.name}}</h3>
            <span class="block text-gray-600 text-xs mt-2">{{sp.title}}</span>
            <h4 class="font-medium text-black mb-3 mt-2">{{sp.price | currency :'đ'}}</h4>
            <a href="#!chitiet/{{sp.id}}" class="btn btn-dark mb-3">Xem chi tiết</a>
        </div>
    </div>

</div>

<hr class="mb-10 mx-2 mt-10">

<div class="text-center mb-20">
    <button class="btn btn-dark rounded-full w-44 h-12">Xem thêm</button>
    <p class="text-sm text-gray-400 font-light mt-3">Hiển thị 1 - 16 trên tổng số 177 sản phẩm</p>
</div>

<div class="mb-24 px-2">
    <div class="grid grid-cols-2 gap-4 mt-8 lg:grid-cols-4">
        <div class="d-flex justify-center">
            <a href="">
                <img src="img/mceclip2.png" class="img-fluid">
            </a>
        </div>
        <div class="d-flex justify-center">
            <a href="">
                <img src="img/mceclip2_98.png" class="img-fluid">
            </a>
        </div>
        <div class="d-flex justify-center">
            <a href="">
                <img src="img/mceclip3_29.png" class="img-fluid">
            </a>
        </div>
        <div class="d-flex justify-center">
            <a href="">
                <img src="img/mceclip1_44.png" class="img-fluid">
            </a>
        </div>
    </div>
</div>
<script src="scrip.js"></script>
