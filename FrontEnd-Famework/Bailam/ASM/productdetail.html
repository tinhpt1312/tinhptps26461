<div class="container " ng-controller="myctr1">
    <div class="mb-24 d-flex justify-center mt-20">
        <div class=" grid md:grid-cols-2 grid-cols-1" style="width: 1000px;">
            <div class="">
                <a href="">
                    <img src="img/SapPham/{{idsp}}.jpg" alt="">

                </a>

            </div>
            <div class=" mt-3 pl-10 pt-2">
                <h1 class="font-bold text-3xl">{{matchingProduct.name}}</h1>
                <span class="block text-gray-600 text-lg mt-2">{{matchingProduct.title}}</span>

                <div class="row mt-2">
                    <div class="border-dark border-end col-4 text-xl">
                        <a href=""><i class="bi bi-star"></i></a>
                        <a href=""><i class="bi bi-star"></i></a>
                        <a href=""><i class="bi bi-star"></i></a>
                        <a href=""><i class="bi bi-star"></i></a>
                        <a href=""><i class="bi bi-star"></i></a>
                    </div>
                    <div class="col-8 d-flex justify-center flex-col">
                        <p class="text-black text-sm ">Đã bán: {{matchingProduct.sell}} (web)</p>
                    </div>
                </div>
                <h1 class="mt-3 text-black text-3xl mb-4">{{matchingProduct.price | currency}}</h1>
                <h1 class="mb-2">Màu sắc: <strong>Mix màu</strong></h1>
                <button class="btn btn-dark w-14 h-6 rounded-full"></button>
                <div class="d-flex justify-between mt-3 mb-3">
                    <h1 class="mt-1 text-center">Kích thước: </h1>
                    <a href="" class="text-blue-600"><u>Hướng dẫn chọn size</u></a>
                </div>
                <div class="mb-3">
                    <div class="grid grid-cols-5 gap-x-2">
                        <button class="btn bg-gray-400 text-white hover:bg-black rounded-full w-16" type="button"
                            ng-repeat="x in matchingProduct.size">{{x}}</button>

                    </div>
                </div>
                <div class="row mb-6">
                    <div class="col-1"></div>
                    <input type="number" value="1" min="0" max="100" step="1"
                        class="border border-dark rounded-full px-3 text-center h-10 col-2">
                    <div class="col-1"></div>
                    <button type="button" class="btn btn-dark rounded-full px-5 col-7 "
                        ng-click="addToCart(matchingProduct)"><i class="bi bi-bag-heart mr-2"></i>Thêm vào giỏ
                        hàng</button>
                    <div class="col-1"></div>
                </div>
                <hr>
                <div class="grid grid-cols-3 gap-4 mt-6 mb-6">
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon6.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">Đổi trả cực dễ chỉ cần số điện thoại</label>
                    </div>
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon4.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">Miễn phí vận chuyển cho đơn hàng trên 200k</label>
                    </div>
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon5.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">60 ngày đổi trả vì bất kì lý do gì</label>
                    </div>
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon2.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">Hotline 0339444203 hỗ trợ từ 8h30 - 22h mỗi
                            ngày</label>
                    </div>
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon1.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">Đến tận nơi nhận hàng trả, hoàn tiền trong 24h</label>
                    </div>
                    <div class="d-flex align-items-center flex-col text-center">
                        <img src="img/icon3.svg" alt="" class="mb-2">
                        <label for="" class="text-xs">Giao hàng nhanh toàn quốc</label>
                    </div>
                </div>
                <hr>

                <div class="mt-5 d-flex justify-end">
                    <a href="#" class="btn btn-dark">Quay lại</a>
                </div>
            </div>

        </div>
    </div>
    <div class="mb-24 px-2">
        <div class="grid grid-cols-2 gap-4 mt-8 lg:grid-cols-4">
            <div class="d-flex justify-center">
                <a href="">
                    <img src="img/mceclip2.png" class="img-fluid">
                </a>
            </div>
            <div class="d-flex justify-center">
                <a href="">
                    <img src="img/mceclip2_98.png" class="img-fluid">
                </a>
            </div>
            <div class="d-flex justify-center">
                <a href="">
                    <img src="img/mceclip3_29.png" class="img-fluid">
                </a>
            </div>
            <div class="d-flex justify-center">
                <a href="">
                    <img src="img/mceclip1_44.png" class="img-fluid">
                </a>
            </div>
        </div>
    </div>
</div>
