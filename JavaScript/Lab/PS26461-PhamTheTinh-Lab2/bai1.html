<html>
    <head>
        <title>Phạm Thế Tình - Ps26461</title>
        <meta charset="utf-8">
        <script>
            function tinhtuoi(ns){
                var td = new Date();
                var n = td.getFullYear();
                return n - ns;
            }
        </script>
        <style>
            body{
                width: auto;
                height: auto;
                background-color: pink;
            }
            .container{
                border: 1px solid black;
                width: 500px;
                height: 200px;
                border-radius: 15px;
                margin: auto;
                background-color: blue;
                font-family: monospace;
            }
            h2{
                text-align: center;
                background-color: yellow;
                margin: 0;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                padding: 10px;
                font-size: x-large;
            }
            p{
                margin: 25px;
                font-size: large;
                color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Thông tin sinh viên</h2>
            <p><span>Họ và tên: </span><span id="ht"></span></p>
            <p><span>Năm sinh: </span><span id="ns"></span></p>
            <p><span>Tuổi: </span><span id="t"></span></p>
        </div>
    </body>
</html>
<script>
    var ht = prompt("Bạn tên gì: ");
    var ns = prompt("Năm sinh của bạn: ");
    if(ns >= 2023) document.write("Lỗi");
    else
    var t = tinhtuoi(ns);
    document.getElementById("ht").innerHTML=ht;
    document.getElementById("ns").innerHTML=ns;
    document.getElementById("t").innerHTML=t;
</script>
