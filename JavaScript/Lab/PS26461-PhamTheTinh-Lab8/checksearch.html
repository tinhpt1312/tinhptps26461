<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checksearch() {
            if (document.formtim.tukhoa.value == 'Tìm kiếm') {
                alert("Bạn chưa nhập từ khóa tìm kiếm");
                document.formtim.tukhoa.focus();
                return false; // chặn form không cho submit
            }
            return true; // Cho submit form khi đã kiểm tra xong 
        }
    </script>
    <style>
        body {
            justify-content: center;
            display: flex;
            align-items: center;
            width: auto;
            height: 100vh;
            background-color: rgb(177, 216, 216);
        }
        .container h1{
            text-align: center;
            font-size: 70px;
        }
        .container form .t1{
            width: 500px;
            height: 40px;
            border-radius: 20px;
            outline: none;
            border: none;
            padding: 0 80px;
        }
        .container form .t2{
            width: 100px;
            height: 40px;
            border-radius: 20px;
            outline: none;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>G o o g l e</h1>
        <form name=formtim action="kqtim.php" method="get">
            <input onclick="if(this.value=='Tìm kiếm') this.value=''" onblur="if(this.value=='') this.value='Tìm kiếm'"
                name="tukhoa" id="tukhoa" type="text" placeholder="Tìm kiếm" class="t1" />
            <input name="btntim" id="btntim" type="submit" value=" TÌM " onclick="checksearch()" class="t2" />
        </form>
    </div>
</body>

</html>
