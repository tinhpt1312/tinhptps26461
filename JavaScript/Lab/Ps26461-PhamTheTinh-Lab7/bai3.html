<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<form name="frm1" class="col-6 mx-auto border border-primary" onsubmit="return kiemtra()">
<h4 class="m-0 p-2 text-center">THÊM NHÂN VIÊN</h4>
<div class="form-group">
    <label> Họ Tên</label>  <input type="text" name="ht" class="form-control bg-warning">
</div>
<div class="form-group">
    <label>Số CMND</label>  <input type="text" name="cmnd" class="form-control bg-primary">
</div>  
<div class="form-group">
    <label> Tỉnh</label>
    <select name="tinh" class="form-control bg-info">
        <option value="0">Chọn tỉnh</option>
        <option value="1">TPHCM</option>
        <option value="2">Hà nội</option>
        <option value="3">Cần Thơ</option>
    </select>
</div>  
<div class="form-group">
    <label> Thông tin bổ sung</label>
    <textarea  name="bosung" class="form-control bg-warning" rows="4"></textarea>
</div>  
<div class="form-group">
    <div id="loi"></div>  <button class="btn btn-primary">Lưu Thông tin</button>
</div>
<script>
    function kiemtra(){
        var ht = document.frm1.ht.value;
        var cmnd = document.frm1.cmnd.value;
        var tinh = document.frm1.tinh.value;
        var bosung = document.frm1.bosung.value;
        var loi="";
        if(ht.length<3 || ht.length>30){
            loi=loi+ "Vui lòng nhập ký tự từ 3 đến 30 ký tự<br>"
        }
        if(cmnd.length != 9){
            loi=loi+ "CMND phải đúng 9 ký tự<br>"
        }
        if(tinh==0){
            loi=loi + "Bạn chưa chọn tỉnh kìa!<br>";
        }
        if(bosung.length<50 || bosung.length>1000){
            loi=loi+ "Thông tin bổ sung phải từ 50 đến 1000 ký tự<br>"
        }
        if(loi.length>0){
            document.getElementById("loi").innerHTML=loi;
        }
        return false;
    }
</script>
