<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        var ptb2 = new Object();
        ptb2.a = null;
        ptb2.b = null;
        ptb2.c = null;
        ptb2.nhap = function () {
            this.a = window.prompt("Nhập số a");
            this.b = window.prompt("Nhập số b");
            this.c = window.prompt("Nhập số c");
            str = this.a + "x<sup>2</sup> + " + this.b + "x + " + this.c + " =0";
            document.getElementById("pt").innerHTML = str;
            document.getElementById("kq").innerHTML = "";
        }
        ptb2.giai = function () {
            var delta = this.b * this.b - 4 * this.a * this.c;
            if (delta < 0) {
                str = "Phương trình vô nghiệm";
                document.getElementById("kq").innerHTML = str;
            } else if (delta == 0) {
                var x0 = (-b / 2 * a);
                document.getElementById("kq").innerHTML = x0;
            } else if (delta > 0) {
                var x1 = (-(this.b) + Math.sqrt(delta)) / (2 * (this.a));
                var x2 = (-(this.b) - Math.sqrt(delta)) / (2 * (this.a));
                str = "x1 = " + x1 + "<br><br>x2 = " + x2 ; 
                document.getElementById("kq").innerHTML = str;
            }
        }
    </script>
