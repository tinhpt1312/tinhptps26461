<meta charset="utf-8">
<style>
    html {
        background-color: aqua;
    }

    #trochoi {
        width: 450px;
        margin: auto;
        border: 2px solid darkblue;
        position: relative;
        background-color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }

    #trochoi * {
        margin-left: 20px;
    }

    #trochoi label {
        width: 70px;
        display: inline-block;
    }
</style>
<script>
    function danhgia() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var traloi = document.getElementById("traloi").value;
        var thanhcong = true;
        var thongbao = "";
        var dapan = parseInt(x) + parseInt(y);
        if (traloi == dapan) {
            thongbao += "Chính xác Hay lắm bé ơi! Mời bé tiếp tục";
            document.getElementById("danhgia").style.color = "Blue";
            thanhcong = true;
        } else if (traloi == "") {
            thongbao += "Bé chưa nhập đáp án kìa bé";
            document.getElementById("danhgia").style.color = "Red";
            thanhcong = false;
        }
        else if (traloi != dapan) {
            thongbao += "Ôi sai rồi! Thử lại đi bé";
            thanhcong = false
            document.getElementById("danhgia").style.color = "Red";
        }

        document.getElementById("danhgia").innerHTML = thongbao;
        return thanhcong;

    }
    function Random() {
        return Math.floor(Math.random() * (21 - 1)) + 1;
    }

    function randomValue() {
        document.getElementById('x').value = Random();
        document.getElementById("traloi").value = "";
        document.getElementById('y').value = Random();
        // document.getElementById("traloi").value = "";
    }
    const myTimeout = setTimeout(myGreeting, 1000);

    function myGreeting() {
        document.getElementById("danhgia").innerHTML = "";
    }

</script>
<div id="trochoi">
    <div style="display: flex; justify-content: space-between;">
        <h1>Bé làm toán</h1>
        <a id="clicks"
            style="display: flex; justify-content: center; align-items: center; font-size: 30px ; margin-right: 10px;">0
            <script>
                var clicks = 0;
                function hello() {
                    clicks += 1;
                    document.getElementById("clicks").innerHTML = clicks;
                    if (clicks == 10) {
                        document.getElementById("x").disabled = true;
                        document.getElementById("y").disabled = true;
                        // document.getElementById("ok").disabled = true;
                        document.getElementById("ok1").disabled = true;
                    }
                };
            </script>
        </a>
    </div>
    <p><label>Số X</label> <input id="x"></p>
    <p><label>Số Y</label> <input id="y"></p>
    <p><label>Trả lời</label> <input id="traloi"></p>
    <p><label>Kết quả:</label> <span id="danhgia"></span></p>
    <p><label> </label>
        <button type="button" onclick="randomValue();hello();" id="ok1">Tạo số</button>
        <button id="ok" onclick="danhgia()"> OK </button>
    </p>

</div>
